<script>
  // Finds the greater of two numbers
  const max = function (num1, num2) {
    if (num1 === num2) {
      return `The numbers are equal`;
    } else if (num1 > num2) {
      return `${num1} is greatest`;
    } else {
      return `${num2} is greatest`;
    }
  };

  console.log(max(45, 55));


  // Takes an integer and outputs the sum of all the numbers from 1 to that integer
  const totalSum = function (num) {
    let sum = 0;
    for (let i = 0; i <= num; i++) {
      sum += i;
    }
    return sum;
  }
</script>
